<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отель Долина 960</title>
</head>

<body>
  <header class="header container">
    <div class="logo-block">
      <img src="./img/logo-1.png" alt="Долина 960" />
      <img src="./img/logo-2.png" alt="МАОТ" />
    </div>
    <nav class="nav" id="menu">
      <div class="navbar">
        <a href="index.html">Главная</a>
        <a href="#cta">Номера</a>
        <a href="#entertainment">Развлечения</a>
        <a href="#transfer">Трансфер</a>
        <a href="#contacts">Контакты</a>
      </div>

      <div class="social-group">
        <a href="#"><img src="./svg/vk.svg" alt="VK" /></a>
        <a href="#"><img src="./svg/telegram.svg" alt="Telegram" /></a>
        <button class="group-btn">Групповые заезды</button>
      </div>

      <button class="close" id="closeMenu" aria-label="Закрыть меню">
        <img src="./svg/close.svg" alt="Закрыть меню" />
      </button>
    </nav>

    <button class="burger" id="openMenu" aria-label="Открыть меню">
      <img src="./svg/burger.svg" alt="Открыть меню" />
    </button>

    <div class="overlay" id="overlay"></div>
  </header>

  <main id="content">
    <div class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>Отель<br />«Долина 960»</h1>
          <a href="" class="book-btn">Быстрое бронирование</a>
        </div>
      </div>
    </div>
    <section class="offers">
      <div class="container">
        <h2>Лучшие предложения</h2>
        <div class="cards">
          <div class="card">
            <img src="./img/appartment-card__image_1.png" alt="Премиум Кинг" />
            <div class="card-info">
              <h3>Премиум Кинг</h3>
              <p>₽ 4 000</p>
              <button>Подробнее</button>
            </div>
          </div>
          <div class="card">
            <img src="./img/appartment-card__image_2.png" alt="Эксклюзивный Кинг" />
            <div class="card-info">
              <h3>Эксклюзивный Кинг</h3>
              <p>₽ 5 000</p>
              <button>Подробнее</button>
            </div>
          </div>
          <div class="card">
            <img src="./img/appartment-card__image_3.png" alt="Эксклюзивный Кинг" />
            <div class="card-info">
              <h3>Star Кинг</h3>
              <p>₽ 8 000</p>
              <button>Подробнее</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
    <script>
  const openBtn = document.getElementById("openMenu");
const closeBtn = document.getElementById("closeMenu");
const menu = document.getElementById("menu");
const overlay = document.getElementById("overlay");

openBtn.addEventListener("click", () => {
  menu.classList.add("active");
  overlay.style.display = "block";
});

closeBtn.addEventListener("click", () => {
  menu.classList.remove("active");
  overlay.style.display = "none";
});

overlay.addEventListener("click", () => {
  menu.classList.remove("active");
  overlay.style.display = "none";
});
  </script>
</body>

</html>
