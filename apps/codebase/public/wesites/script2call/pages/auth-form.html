<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Менеджер Скриптов</title>
    <link rel="stylesheet" href="../styles/workspace.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="../index.html" class="logo"></a>
          <ul class="nav_menu">
            <li><a href="../index.html">Главная</a></li>
            <li><a href="">О нас</a></li>
            <li><a href="./workspace.html">Workspace</a></li>
            <li><a href="">Документация</a></li>
            <li><a href="">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card w-100" style="max-width: 400px;">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Вход в систему</h3>
            <form method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username"
                       aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Запомнить меня</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
      
          </div>
        </div>
      </div>
      </div>

      <script src="../js//workspace.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
